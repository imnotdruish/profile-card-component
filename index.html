<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="profile__user">
      <div class="profile__pic">
        <img src="images/image-victor.jpg" alt="Profile Pic of Victor Crest">
      </div>
      <div class="profile__name__and__age">
        <h1>Victor Crest</h1>
        <p>26</p>
      </div>
      <div class="profile__location">
        <p>London</p>
      </div>
    </div>
    <div class="profile__stats">
      <div class="stat">
        <p class="stat__number">80K</p>
        <p class="stat__title">Followers</p>
      </div>
      <div class="stat">
        <p class="stat__number">803K</p>
        <p class="stat__title">Likes</p>
      </div>
      <div class="stat">
        <p class="stat__number">1.4K</p>
        <p class="stat__title">Photos</p>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
